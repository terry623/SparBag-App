			}
			
			#back a {

				text-align: center;
				padding: 19px 0;
				transition: all 0.3s ease;
				color: #7ccad3;
				font-size: 30px;
			}
			
			
			</style>

	<script>

			sessionStorage.removeItem('haveuser');
			location.href = "index.html";
