<!DOCTYPE html>

<head>

	<!-- Basic Page Needs
================================================== -->
	<title>Sparbag：行李重量分享平台</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
================================================== -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/colors/main.css" id="colors">

	<style>
			body {margin:0;}
			
			.navbar {
			  overflow: hidden;
			  background-color: #fff;
			  position: fixed;
			  bottom: 0;
			  width: 100%;
			  box-shadow:0px 0px 5px 0px #cccccc;
			  
			  
			}
			
			.navbar a {
				 float: left;
				width: 20%;
				text-align: center;
				padding: 15px 0;
				transition: all 0.3s ease;
				color: black;
				font-size: 25px;
			}
			
			
			
			.navbar a.active {
			  color: black;
			}
			
			.main {
			  padding: 16px;
			  margin-bottom: 30px;
			}
			#Img1{
				opacity: 0.7;
				filter: alpha(opacity=50);
			}
			#Img2{
				opacity: 0.5;
				filter: alpha(opacity=50);
			}
			
			#back a {
				 float: left;
				width: 10%;
				text-align: center;
				padding: 19px 0;
				transition: all 0.3s ease;
				color: #7ccad3;
				font-size: 30px;
			}
			
			
	</style>

</head>
<script>
	var replace_username = function (user) {
		var myvar =
			'<div class="user-name" id="changename"><span><img src="images/userphoto/person_3.jpg" alt=""></span>' +
			user + '</div>';

		$("#changename").replaceWith(myvar);
	}

	var logout = function () {
		sessionStorage.removeItem('haveuser');
		location.href = "index.html";
	}
</script>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header Container
================================================== -->
		<header id="header-container" class="fixed fullwidth dashboard">

			<!-- Header -->
			<div id="header" class="not-sticky">
					<div class="navbar">
						<a class="active" href="index.html"><img src="images/home.png" width="25px"></a> 
						<a href="listings-list-full-width.html"><img src="images/search.png" width="25px" id="Img2" ></a> 
						<a href="dashboard-add-listing.html"><img src="images/plus.png" width="25px" id="Img1" ></a> 
						<a href="dashboard-bookmarks.html"><img src="images/heart.png" width="25px"></a>
						<a href=""><img src="images/user1.png" width="25px" ></a>
					</div>
				<div class="container">

					<!-- Left Side Content -->
					<div class="left-side">

						<!-- Logo -->
						<div id="logo">
							<a href="index.html">
								<img src="images/logo.png" alt="">
							</a>
							<a href="index.html" class="dashboard-logo">
								<img src="images/logo2.png" alt="">
							</a>
						</div>

						<!-- Mobile Navigation--> 
						<div class="mmenu-trigge">
						<div id="back">
							<a href="dashboard-user-profile.html"><i class="im im-icon-Arrow-Left"></i></a>
						</div>	
					</div>
					<br><br>
					</div>
					<!-- Right Side Content / End -->

				</div>
			</div>
			<!-- Header / End -->

		</header>
		<div class="clearfix"></div>
		<!-- Header Container / End -->


		<!-- Dashboard -->
		<div id="dashboard">

			<!-- Content
	================================================== -->
			<div class="dashboard-content">

				<!-- Titlebar -->
				<div id="titlebar">
					<div class="row">
						<div class="col-md-12">
							<div style="text-align: center;">
								<h2>付款設置</h2>
							</div>
							<!-- Breadcrumbs -->
							<nav id="breadcrumbs">

							</nav>
						</div>
					</div>
				</div>

				<div class="row">

					<!-- Profile -->
					<div class="col-lg-12 col-md-12">



						<h3 class="margin-top-55 margin-bottom-30">請選擇付款方式</h3>

						<!-- Payment Methods Accordion -->
						<div class="payment">

							<div class="payment-tab payment-tab-active">
								<div class="payment-tab-trigger">
									<input checked id="paypal" name="cardType" type="radio" value="paypal">
									<label for="paypal">PayPal</label>
									<img class="payment-logo paypal" src="https://i.imgur.com/ApBxkXU.png" alt="">
								</div>

								<div class="payment-tab-content">
									<p>You will be redirected to PayPal to complete payment.</p>
								</div>
							</div>


							<div class="payment-tab">
								<div class="payment-tab-trigger">
									<input type="radio" name="cardType" id="creditCart" value="creditCard">
									<label for="creditCart">Credit / Debit Card</label>
									<img class="payment-logo" src="https://i.imgur.com/IHEKLgm.png" alt="">
								</div>

								<div class="payment-tab-content">
									<div class="row">

										<div class="col-md-6">
											<div class="card-label">
												<label for="nameOnCard">Name on Card</label>
												<input id="nameOnCard" name="nameOnCard" required type="text">
											</div>
										</div>

										<div class="col-md-6">
											<div class="card-label">
												<label for="cardNumber">Card Number</label>
												<input id="cardNumber" name="cardNumber" placeholder="1234  5678  9876  5432" required type="text">
											</div>
										</div>

										<div class="col-md-4">
											<div class="card-label">
												<label for="expirynDate">Expiry Month</label>
												<input id="expiryDate" placeholder="MM" required type="text">
											</div>
										</div>

										<div class="col-md-4">
											<div class="card-label">
												<label for="expiryDate">Expiry Year</label>
												<input id="expirynDate" placeholder="YY" required type="text">
											</div>
										</div>

										<div class="col-md-4">
											<div class="card-label">
												<label for="cvv">CVV</label>
												<input id="cvv" required type="text">
											</div>
										</div>


									</div>
								</div>
							</div>
							<button class="button margin-top-15">儲存帳戶</button>




							<!-- Copyrights -->
							<div class="col-md-12">
								<div class="copyrights">© 2017 Sparbag. All Rights Reserved.</div>
							</div>
							<br><br>

						</div>

					</div>
					<!-- Content / End -->


				</div>
				<!-- Dashboard / End -->


			</div>
			<!-- Wrapper / End -->


			<!-- Scripts
================================================== -->
			<script type="text/javascript" src="scripts/jquery-2.2.0.min.js"></script>
			<script type="text/javascript" src="scripts/mmenu.min.js"></script>
			<script type="text/javascript" src="scripts/chosen.min.js"></script>
			<script type="text/javascript" src="scripts/slick.min.js"></script>
			<script type="text/javascript" src="scripts/rangeslider.min.js"></script>
			<script type="text/javascript" src="scripts/magnific-popup.min.js"></script>
			<script type="text/javascript" src="scripts/waypoints.min.js"></script>
			<script type="text/javascript" src="scripts/counterup.min.js"></script>
			<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
			<script type="text/javascript" src="scripts/tooltips.min.js"></script>
			<script type="text/javascript" src="scripts/custom.js"></script>
			<script>
				var username = sessionStorage.getItem('haveuser');
				console.log("Current User: " + username);
				if (username !== null) {
					replace_username(username);
					// get_green_num();
				}
			</script>

</body>

</html>
